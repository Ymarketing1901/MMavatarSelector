
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Math Magic - Hospital</title>
  <style>
    body {
      font-family: sans-serif;
      background: #fff8e1;
      text-align: center;
      padding: 40px;
    }
    h1 {
      font-size: 32px;
      margin-bottom: 20px;
    }
    #question-box {
      font-size: 24px;
      margin: 20px;
    }
    .option {
      display: block;
      margin: 10px auto;
      padding: 10px 20px;
      font-size: 18px;
      background-color: #f47e60;
      color: white;
      border: none;
      border-radius: 8px;
      width: 200px;
      cursor: pointer;
    }
    #feedback {
      margin-top: 20px;
      font-size: 20px;
      font-weight: bold;
    }
    #coin-box {
      font-size: 18px;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <h1>Hospital: Solve for Coins!</h1>
  <div id="question-box">Loading...</div>
  <div id="options-box"></div>
  <div id="feedback"></div>
  <div id="coin-box">Coins: 0 | Questions Solved: 0 / 20</div>

  
  <script src="global.js"></script>
  <script src="questionLoader.js"></script>
  <script>

    const grade = parseInt(localStorage.getItem("mathMagicGrade") || "1");
    const difficulty = 1; // difficulty maps directly from land 1â€“5
    let score = 0;
    let current;
    let attempt = 0;

    function showQuestion() {
      attempt = 0;
      current = generateQuestion(grade, difficulty);
      document.getElementById("question-box").textContent = current.text;
      const box = document.getElementById("options-box");
      box.innerHTML = "";
      current.options.forEach(opt => {
        const btn = document.createElement("button");
        btn.className = "option";
        btn.textContent = opt;
        btn.onclick = () => checkAnswer(opt);
        box.appendChild(btn);
      });
      document.getElementById("feedback").textContent = "";
    }

    function checkAnswer(selected) {
      const feedback = document.getElementById("feedback");
      if (selected == current.answer) {
        if (attempt === 0) {
          score++;
          document.getElementById("score").textContent = `Score: ${score}`;
        }
        feedback.textContent = "Correct!";
        setTimeout(showQuestion, 1000);
      } else {
        if (attempt === 0) {
          feedback.textContent = `Oops! The answer was ${current.answer}.`;
          setTimeout(showQuestion, 2000);
        }
      }
      attempt++;
    }

    showQuestion();

</script>

</body>
</html>
