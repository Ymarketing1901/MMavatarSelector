  <script>

// Universal Math Generator for Grades 0–5 based on difficulty level

function generateQuestion(grade, difficulty) {
  const spec = getSpec(grade, difficulty);
  if (!spec || spec.type === "-") return placeholderQuestion();

  switch (spec.type) {
    case "addition": return generateAddition(spec);
    case "subtraction": return generateSubtraction(spec);
    case "multiplication": return generateMultiplication(spec);
    case "division": return generateDivision(spec);
    case "missing_addend": return generateMissingAddend(spec);
    default: return placeholderQuestion();
  }
}

function getSpec(grade, difficulty) {
  return GENERATOR_SPEC.find(s => s.grade === grade && s.level === difficulty) || null;
}

function randomInt(min, max) {
  return Math.floor(Math.random() * (max - min + 1)) + min;
}

function shuffle(array) {
  return array.sort(() => Math.random() - 0.5);
}

function placeholderQuestion() {
  return {
    text: "Placeholder question for this level.",
    options: ["A", "B", "C", "D"],
    answer: "A"
  };
}

function generateAddition(spec) {
  const a = randomInt(spec.range_min, spec.range_max);
  const b = randomInt(spec.range_min, spec.range_max);
  const answer = a + b;
  const decoys = new Set([answer + 10, answer - 10]);
  while (decoys.size < 3) {
    const delta = randomInt(-5, 5);
    const fake = answer + delta;
    if (fake !== answer && fake > 0) decoys.add(fake);
  }
  const options = shuffle([answer, ...decoys]);
  return {
    text: `What is ${a} + ${b}?`,
    options: options.map(String),
    answer: answer.toString()
  };
}

function generateSubtraction(spec) {
  let a = randomInt(spec.range_min, spec.range_max);
  let b = randomInt(spec.range_min, spec.range_max);
  if (b > a) [a, b] = [b, a];
  const answer = a - b;
  const decoys = new Set([answer + 1, answer + 2]);
  while (decoys.size < 3) {
    const delta = randomInt(-5, 5);
    const fake = answer + delta;
    if (fake !== answer && fake >= 0) decoys.add(fake);
  }
  const options = shuffle([answer, ...decoys]);
  return {
    text: `What is ${a} - ${b}?`,
    options: options.map(String),
    answer: answer.toString()
  };
}

function generateMultiplication(spec) {
  const a = randomInt(spec.range_min, spec.range_max);
  const b = randomInt(spec.range_min, spec.range_max);
  const answer = a * b;
  const decoys = new Set([answer + 1, answer + 2]);
  while (decoys.size < 3) {
    const delta = randomInt(-10, 10);
    const fake = answer + delta;
    if (fake !== answer && fake >= 0) decoys.add(fake);
  }
  const options = shuffle([answer, ...decoys]);
  return {
    text: `What is ${a} × ${b}?`,
    options: options.map(String),
    answer: answer.toString()
  };
}

function generateDivision(spec) {
  const b = randomInt(spec.range_min, spec.range_max);
  const answer = randomInt(1, 10);
  const a = b * answer;
  const decoys = new Set([answer + 1, answer + 2]);
  while (decoys.size < 3) {
    const fake = answer + randomInt(-3, 3);
    if (fake !== answer && fake > 0) decoys.add(fake);
  }
  const options = shuffle([answer, ...decoys]);
  return {
    text: `What is ${a} ÷ ${b}?`,
    options: options.map(String),
    answer: answer.toString()
  };
}

function generateMissingAddend(spec) {
  const b = randomInt(spec.range_min, spec.range_max);
  const answer = randomInt(spec.range_min, spec.range_max);
  const total = answer + b;
  const decoys = new Set([answer + 1, answer - 1]);
  while (decoys.size < 3) {
    const fake = answer + randomInt(-5, 5);
    if (fake !== answer && fake > 0) decoys.add(fake);
  }
  const options = shuffle([answer, ...decoys]);
  return {
    text: `__ + ${b} = ${total}`,
    options: options.map(String),
    answer: answer.toString()
  };
}

// NOTE: Replace this with actual data injected from Excel
const GENERATOR_SPEC = [
  { grade: 1, level: 1, type: "addition", range_min: 1, range_max: 10 },
  { grade: 1, level: 2, type: "addition", range_min: 10, range_max: 99 },
  { grade: 1, level: 3, type: "subtraction", range_min: 1, range_max: 20 },
  { grade: 1, level: 4, type: "subtraction", range_min: 10, range_max: 99 },
  { grade: 1, level: 5, type: "missing_addend", range_min: 10, range_max: 99 },
  // Extend for all grades
];

</script>
