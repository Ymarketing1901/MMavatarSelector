
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Woodland Level</title>
  <style>
    body {
      margin: 0;
      background: #eaf6dc;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .map-container {
      position: relative;
    }
    .map-container img {
      width: 100vw;
      height: auto;
      max-width: 600px;
    }
    .zone {
      position: absolute;
      cursor: pointer;
      border: 2px solid transparent;
    }
    .zone:hover {
      border-color: rgba(255, 255, 0, 0.4);
    }
    #home { top: 90px; left: 50px; width: 110px; height: 100px; }
    #townhall { top: 80px; right: 40px; width: 110px; height: 100px; }
    #workshop { top: 210px; left: 50px; width: 110px; height: 100px; }
    #science { top: 200px; right: 40px; width: 110px; height: 100px; }
    #hospital { top: 330px; left: 50px; width: 110px; height: 100px; }
    #store { top: 330px; right: 40px; width: 110px; height: 100px; }
  </style>
</head>
<body>
  <div class="map-container">
    <img src="woodland_woodland.png" alt="Woodland Map" />
    <div class="zone" id="home" onclick="enter('Player Home')"></div>
    <div class="zone" id="townhall" onclick="enter('Townhall')"></div>
    <div class="zone" id="workshop" onclick="enter('Workshop')"></div>
    <div class="zone" id="science" onclick="window.location.href='lab_index.html'"></div>
    <div class="zone" id="hospital" onclick="window.location.href='hospital_index.html'"></div>
    <div class="zone" id="store" onclick="enter('Convenience Store')"></div>
  </div>

  <script>
    function enter(location) {
      alert("Entering " + location + "...");
    }
  </script>
</body>
</html>
