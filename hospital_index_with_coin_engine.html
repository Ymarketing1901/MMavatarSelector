
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Math Magic - Hospital</title>
  <style>
    body {
      font-family: sans-serif;
      background: #fff8e1;
      text-align: center;
      padding: 40px;
    }
    h1 {
      font-size: 32px;
      margin-bottom: 20px;
    }
    #question-box {
      font-size: 24px;
      margin: 20px;
    }
    .option {
      display: block;
      margin: 10px auto;
      padding: 10px 20px;
      font-size: 18px;
      background-color: #f47e60;
      color: white;
      border: none;
      border-radius: 8px;
      width: 200px;
      cursor: pointer;
    }
    #feedback {
      margin-top: 20px;
      font-size: 20px;
      font-weight: bold;
    }
    #coin-box {
      font-size: 18px;
      margin-top: 30px;
    }
  </style>
<script src="coinEngine.js"></script>
</head>
<body>
  <h1>Hospital: Solve for Coins!</h1>
  <div id="question-box">Loading...</div>
  <div id="options-box"></div>
  <div id="feedback"></div>
  <div id="coin-box">Coins: 0 | Questions Solved: 0 / 20</div>

  <script>
    const questions = [{"text": "What is 2 + 3?", "options": ["4", "5", "6", "7"], "answer": "5"}, {"text": "Which is even?", "options": ["1", "3", "6", "5"], "answer": "6"}];
    let index = 0;
    let coins = loadCoins();

    function loadQuestion() {
      if (index >= questions.length) {
        document.getElementById("question-box").textContent = "You've completed the Hospital!";
        document.getElementById("options-box").innerHTML = "";
        document.getElementById("feedback").textContent = "Science Lab Unlocked!";
        return;
      }

      const q = questions[index];
      document.getElementById("question-box").textContent = q.text;
      const optionsBox = document.getElementById("options-box");
      optionsBox.innerHTML = "";
      q.options.forEach(opt => {
        const btn = document.createElement("button");
        btn.className = "option";
        btn.textContent = opt;
        btn.onclick = () => submitAnswer(opt);
        optionsBox.appendChild(btn);
      });
      document.getElementById("feedback").textContent = "";
    }

    function submitAnswer(selected) {
      const correct = questions[index].answer;
      if (selected === correct) {
        coins++;
        index++;
        document.getElementById("feedback").textContent = "Correct!";
      } else {
        document.getElementById("feedback").textContent = "Try again.";
        return;
      }
      document.getElementById("coin-box").textContent = `Coins: ${coins} | Questions Solved: ${index} / 20`;
      loadQuestion();
    }

    loadQuestion();
  </script>
</body>
</html>
