      justify-content: center;
      background-color: #ffe;
      border-radius: 12px;
      margin: 0 5px;
    }
    .avatar img {
      max-width: 100%;
      max-height: 100%;
    }
    .controls {
      margin-top: 20px;
      display: flex;
      gap: 20px;
      align-items: center;
    }
    .btn {
      font-size: 24px;
      background: none;
      border: none;
      cursor: pointer;
    }
    .next-btn {
      background-color: #f47e60;
      color: white;
      padding: 10px 30px;
      border-radius: 12px;
      font-weight: bold;
      font-size: 18px;
