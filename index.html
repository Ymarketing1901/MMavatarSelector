
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Math Magic</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 40px;
      background: #fff0f5;
    }

    h1 {
      font-size: 32px;
      margin-bottom: 20px;
    }

    .avatar-selection {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 20px 0;
    }

    .avatar {
      width: 120px;
      height: 120px;
      border-radius: 12px;
      cursor: pointer;
      border: 4px solid transparent;
      transition: border-color 0.3s, transform 0.3s;
    }

    .avatar:hover {
      transform: scale(1.05);
    }

    .avatar.selected {
      border-color: #ff69b4;
    }

    select, button {
      font-size: 18px;
      padding: 10px 15px;
      margin-top: 20px;
    }

    #start-btn {
      display: none;
    }
  </style>
</head>

    <img src="a3.png" alt="Avatar 3" class="avatar" onclick="selectAvatar(3)">
  </div>
